<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII UNICODE Character Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ASCII Unicode Character Detector</h2>
        <input type="text" id="characterInput" maxlength="1" placeholder="Enter the character">
        <center><button type="button" onclick="detectCharacter()">Detect</button></center>
        <p id = "result">Result of entered character</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
